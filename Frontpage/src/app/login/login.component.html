<div class="mx-auto col-12 d-flex mt-3 justify-content-center" style="position: relative">
    <div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="position: absolute; top:0; right: 0; z-index:10; background: #1e1e1e;; height: 100%; width: 100%">
        <div class="spinner-border text-light" role="status">
            <span class="sr-onl pl-2 m-auto">Loading...</span>
        </div>
    </div>
    <div class="col-6 px-5 border-right border-white" >
        <h1>
            Login
        </h1>
        <form class=" d-flex flex-column justify-content-center px-2 mt-4">
            <label for="inputLogin3" class="control-label">Введите логин</label>
            <input name="LoginL" type="text" class="form-control mb-3" id="loginL" placeholder="Login" [(ngModel)]="login.login" #LoginL="ngModel"  [class.is-invalid]="!!loginLoginError"/><br>
            <span *ngIf="loginLoginError" style="color: red;">{{loginLoginError}}</span>
            <label for="inputPassword3" class="control-label mt-2">Введите пароль</label>
            <input name="PasswordL" type="password" class="form-control" id="passwordL" placeholder="Password" [(ngModel)]="login.password" #PasswordL="ngModel" [class.is-invalid]="!!loginPasswordError"/><br>
            <span *ngIf="loginPasswordError" style="color: red;">{{loginPasswordError}}</span>
            <button type="submit" class="mt-5 btn btn-success align-self-end" (click)="onLogInClick()">Sign in</button>
        </form> 
    </div>
    <div class="col-6 px-5 border-left border-white" >
            <h1>
                Registration
            </h1>
            <form class=" d-flex flex-column justify-content-center px-2 mt-4">
                <label for="inputLogin3" class="control-label">Введите логин</label>
                <input name="Login" type="text" class="form-control mb-3" id="loginR" placeholder="Login"/><br>
                <label for="inputEmail3" class="control-label">Введите имя</label>
                <input name="Email" type="email" class="form-control mb-3" id="email" placeholder="Your name"/><br>
                <label for="inputPassword3" class="control-label">Введите пароль</label>
                <input name="Password" type="password" class="form-control mb-3" id="passwordR" placeholder="Password"/><br>
                <label for="inputPassword3" class="control-label">Повторите пароль</label>
                <input name="Password" type="password" class="form-control" id="passwordRepeatR" placeholder="Confirm Password"/><br>
                <button type="submit" class="btn btn-success align-self-end mt-5">Sign up</button>
            </form> 
        </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p style="color: black"> Account is suspended. Contact admins if you think this is a mistake</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
